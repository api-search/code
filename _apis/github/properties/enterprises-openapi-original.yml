components:
  schemas:
    actions-cache-usage-org-enterprise:
      type: object
      properties:
        total_active_caches_count:
          type: integer
          description: >-
            The count of active caches across all repositories of an enterprise
            or an organization.
        total_active_caches_size_in_bytes:
          type: integer
          description: >-
            The total size in bytes of all active cache items across all
            repositories of an enterprise or an organization.
      required:
        - total_active_caches_count
        - total_active_caches_size_in_bytes
    actions-cache-usage-policy-enterprise:
      title: Actions cache usage policy for an enterprise
      description: GitHub Actions cache usage policy for an enterprise.
      type: object
      properties:
        repo_cache_size_limit_in_gb:
          description: >-
            For repositories in an enterprise, the default size limit for the
            sum of all caches in a repository, in gigabytes.
          type: integer
          example: 10
        max_repo_cache_size_limit_in_gb:
          description: >-
            For repositories in an enterprise, the maximum value that can be set
            as the limit for the sum of all caches in a repository, in
            gigabytes.
          type: integer
          example: 15
    actions-enterprise-permissions:
      type: object
      properties:
        enabled_organizations:
          $ref: '#/components/schemas/enabled-organizations'
        selected_organizations_url:
          type: string
          description: >-
            The API URL to use to get or set the selected organizations that are
            allowed to run GitHub Actions, when `enabled_organizations` is set
            to `selected`.
        allowed_actions:
          $ref: '#/components/schemas/allowed-actions'
        selected_actions_url:
          $ref: '#/components/schemas/selected-actions-url'
      required:
        - enabled_organizations
    selected-actions:
      type: object
      properties:
        github_owned_allowed:
          type: boolean
          description: >-
            Whether GitHub-owned actions are allowed. For example, this includes
            the actions in the `actions` organization.
        patterns_allowed:
          type: array
          description: >-
            Specifies a list of string-matching patterns to allow specific
            action(s). Wildcards, tags, and SHAs are allowed. For example,
            `monalisa/octocat@*`, `monalisa/octocat@v2`, `monalisa/*`.
          items:
            type: string
      required:
        - github_owned_allowed
        - patterns_allowed
    actions-get-default-workflow-permissions:
      type: object
      properties:
        default_workflow_permissions:
          $ref: '#/components/schemas/actions-default-workflow-permissions'
        can_approve_pull_request_reviews:
          $ref: '#/components/schemas/actions-can-approve-pull-request-reviews'
      required:
        - default_workflow_permissions
        - can_approve_pull_request_reviews
    runner-groups-enterprise:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        visibility:
          type: string
        default:
          type: boolean
        selected_organizations_url:
          type: string
        runners_url:
          type: string
        allows_public_repositories:
          type: boolean
        workflow_restrictions_read_only:
          description: >-
            If `true`, the `restricted_to_workflows` and `selected_workflows`
            fields cannot be modified.
          type: boolean
          default: false
        restricted_to_workflows:
          description: >-
            If `true`, the runner group will be restricted to running only the
            workflows specified in the `selected_workflows` array.
          type: boolean
          default: false
        selected_workflows:
          description: >-
            List of workflows the runner group should be allowed to run. This
            setting will be ignored unless `restricted_to_workflows` is set to
            `true`.
          type: array
          items:
            type: string
            description: >-
              Name of workflow the runner group should be allowed to run. Note
              that a ref, tag, or long SHA is required.
            example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
      required:
        - id
        - name
        - visibility
        - allows_public_repositories
        - default
        - runners_url
    runner:
      title: Self hosted runners
      description: A self hosted runner
      type: object
      properties:
        id:
          description: The id of the runner.
          type: integer
          example: 5
        runner_group_id:
          description: The id of the runner group.
          type: integer
          example: 1
        name:
          description: The name of the runner.
          type: string
          example: iMac
        os:
          description: The Operating System of the runner.
          type: string
          example: macos
        status:
          description: The status of the runner.
          type: string
          example: online
        busy:
          type: boolean
        labels:
          type: array
          items:
            $ref: '#/components/schemas/runner-label'
      required:
        - id
        - name
        - os
        - status
        - busy
        - labels
    enterprise-security-analysis-settings:
      title: Enterprise Security Analysis Settings
      type: object
      properties:
        advanced_security_enabled_for_new_repositories:
          type: boolean
          example: false
          description: >-
            Whether GitHub advanced security is automatically enabled for new
            repositories and repositories transferred to

            this enterprise.
        dependabot_alerts_enabled_for_new_repositories:
          type: boolean
          example: false
          description: >-
            Whether Dependabot alerts are automatically enabled for new
            repositories and repositories transferred to this

            enterprise.
        secret_scanning_enabled_for_new_repositories:
          type: boolean
          example: false
          description: >-
            Whether secret scanning is automatically enabled for new
            repositories and repositories transferred to this

            enterprise.
        secret_scanning_push_protection_enabled_for_new_repositories:
          type: boolean
          example: false
          description: >-
            Whether secret scanning push protection is automatically enabled for
            new repositories and repositories

            transferred to this enterprise.
        secret_scanning_push_protection_custom_link:
          type: string
          nullable: true
          example: https://github.com/test-org/test-repo/blob/main/README.md
          description: >-
            An optional URL string to display to contributors who are blocked
            from pushing a secret.
      required:
        - advanced_security_enabled_for_new_repositories
        - dependabot_alerts_enabled_for_new_repositories
        - secret_scanning_enabled_for_new_repositories
        - secret_scanning_push_protection_enabled_for_new_repositories
    advanced-security-active-committers:
      type: object
      properties:
        total_advanced_security_committers:
          type: integer
          example: 25
        total_count:
          type: integer
          example: 2
        repositories:
          type: array
          items:
            $ref: >-
              #/components/schemas/advanced-security-active-committers-repository
      required:
        - repositories
