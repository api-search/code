openapi: 3.1.0
info:
  title: Enterprises
  description: Needs a description.
paths:
  /enterprises/{enterprise}/actions/cache/usage:
    get:
      summary: Get GitHub Actions cache usage for an enterprise
      description: >-
        Gets the total GitHub Actions cache usage for an enterprise.

        The data fetched using this API is refreshed approximately every 5
        minutes, so values returned from this endpoint may take at least 5
        minutes to get updated.


        OAuth tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: actions/get-actions-cache-usage-for-enterprise
      tags:
        - - - - actions
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/cache#get-github-actions-cache-usage-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions-cache-usage-org-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/actions-cache-usage-org-enterprise'
          headers:
            Link:
              $ref: '#/components/headers/link'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: cache
  /enterprises/{enterprise}/actions/cache/usage-policy:
    get:
      summary: Get GitHub Actions cache usage policy for an enterprise
      description: >-
        Gets the GitHub Actions cache usage policy for an enterprise.


        OAuth tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - - - - actions
      operationId: actions/get-actions-cache-usage-policy-for-enterprise
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/cache#get-github-actions-cache-usage-policy-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions-cache-usage-policy-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/actions-cache-usage-policy-enterprise'
          headers:
            Link:
              $ref: '#/components/headers/link'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: false
        category: actions
        subcategory: cache
    patch:
      summary: Set GitHub Actions cache usage policy for an enterprise
      description: >-
        Sets the GitHub Actions cache usage policy for an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - - - - actions
      operationId: actions/set-actions-cache-usage-policy-for-enterprise
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/cache#set-github-actions-cache-usage-policy-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '204':
          description: Response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/actions-cache-usage-policy-enterprise'
            examples:
              selected_actions:
                $ref: '#/components/examples/actions-cache-usage-policy-enterprise'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: false
        category: actions
        subcategory: cache
  /enterprises/{enterprise}/actions/permissions:
    get:
      summary: Get GitHub Actions permissions for an enterprise
      description: >-
        Gets the GitHub Actions permissions policy for organizations and allowed
        actions in an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/get-github-actions-permissions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#get-github-actions-permissions-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions-enterprise-permissions'
              examples:
                default:
                  $ref: '#/components/examples/actions-enterprise-permissions'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
    put:
      summary: Set GitHub Actions permissions for an enterprise
      description: >-
        Sets the GitHub Actions permissions policy for organizations and allowed
        actions in an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/set-github-actions-permissions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#set-github-actions-permissions-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '204':
          description: Response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled_organizations:
                  $ref: '#/components/schemas/enabled-organizations'
                allowed_actions:
                  $ref: '#/components/schemas/allowed-actions'
              required:
                - enabled_organizations
            examples:
              default:
                value:
                  enabled_organizations: all
                  allowed_actions: selected
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
  /enterprises/{enterprise}/actions/permissions/organizations:
    get:
      summary: List selected organizations enabled for GitHub Actions in an enterprise
      description: >-
        Lists the organizations that are selected to have GitHub Actions enabled
        in an enterprise. To use this endpoint, the enterprise permission policy
        for `enabled_organizations` must be configured to `selected`. For more
        information, see "[Set GitHub Actions permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: >-
        enterprise-admin/list-selected-organizations-enabled-github-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#list-selected-organizations-enabled-for-github-actions-in-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: number
                  organizations:
                    type: array
                    items:
                      $ref: '#/components/schemas/organization-simple'
                required:
                  - total_count
                  - organizations
              examples:
                default:
                  $ref: '#/components/examples/organization-targets'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
    put:
      summary: Set selected organizations enabled for GitHub Actions in an enterprise
      description: >-
        Replaces the list of selected organizations that are enabled for GitHub
        Actions in an enterprise. To use this endpoint, the enterprise
        permission policy for `enabled_organizations` must be configured to
        `selected`. For more information, see "[Set GitHub Actions permissions
        for an enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: >-
        enterprise-admin/set-selected-organizations-enabled-github-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#set-selected-organizations-enabled-for-github-actions-in-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '204':
          description: Response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                selected_organization_ids:
                  description: List of organization IDs to enable for GitHub Actions.
                  type: array
                  items:
                    type: integer
                    description: Unique identifier of the organization.
              required:
                - selected_organization_ids
            examples:
              default:
                value:
                  selected_organization_ids:
                    - 32
                    - 91
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
  /enterprises/{enterprise}/actions/permissions/organizations/{org_id}:
    put:
      summary: Enable a selected organization for GitHub Actions in an enterprise
      description: >-
        Adds an organization to the list of selected organizations that are
        enabled for GitHub Actions in an enterprise. To use this endpoint, the
        enterprise permission policy for `enabled_organizations` must be
        configured to `selected`. For more information, see "[Set GitHub Actions
        permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/enable-selected-organization-github-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#enable-a-selected-organization-for-github-actions-in-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/org-id'
      responses:
        '204':
          description: Response
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
    delete:
      summary: Disable a selected organization for GitHub Actions in an enterprise
      description: >-
        Removes an organization from the list of selected organizations that are
        enabled for GitHub Actions in an enterprise. To use this endpoint, the
        enterprise permission policy for `enabled_organizations` must be
        configured to `selected`. For more information, see "[Set GitHub Actions
        permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/disable-selected-organization-github-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#disable-a-selected-organization-for-github-actions-in-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/org-id'
      responses:
        '204':
          description: Response
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
  /enterprises/{enterprise}/actions/permissions/selected-actions:
    get:
      summary: Get allowed actions for an enterprise
      description: >-
        Gets the selected actions that are allowed in an enterprise. To use this
        endpoint, the enterprise permission policy for `allowed_actions` must be
        configured to `selected`. For more information, see "[Set GitHub Actions
        permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/get-allowed-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#get-allowed-actions-and-reusable-workflows-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/selected-actions'
              examples:
                default:
                  $ref: '#/components/examples/selected-actions'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
    put:
      summary: Set allowed actions for an enterprise
      description: >-
        Sets the actions that are allowed in an enterprise. To use this
        endpoint, the enterprise permission policy for `allowed_actions` must be
        configured to `selected`. For more information, see "[Set GitHub Actions
        permissions for an
        enterprise](#set-github-actions-permissions-for-an-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/set-allowed-actions-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#set-allowed-actions-and-reusable-workflows-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '204':
          description: Response
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/selected-actions'
            examples:
              selected_actions:
                $ref: '#/components/examples/selected-actions'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: permissions
  /enterprises/{enterprise}/actions/permissions/workflow:
    get:
      summary: Get default workflow permissions for an enterprise
      description: >-
        Gets the default workflow permissions granted to the `GITHUB_TOKEN` when
        running workflows in an enterprise,

        as well as whether GitHub Actions can submit approving pull request
        reviews. For more information, see

        "[Enforcing a policy for workflow permissions in your
        enterprise](https://docs.github.com/enterprise-server@3.9/admin/policies/enforcing-policies-for-your-enterprise/enforcing-policies-for-github-actions-in-your-enterprise#enforcing-a-policy-for-workflow-permissions-in-your-enterprise)."


        OAuth tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - - - - actions
      operationId: actions/get-github-actions-default-workflow-permissions-enterprise
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#get-default-workflow-permissions-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/actions-get-default-workflow-permissions'
              examples:
                default:
                  $ref: '#/components/examples/actions-default-workflow-permissions'
      x-github:
        githubCloudOnly: true
        enabledForGitHubApps: false
        category: actions
        subcategory: permissions
    put:
      summary: Set default workflow permissions for an enterprise
      description: >-
        Sets the default workflow permissions granted to the `GITHUB_TOKEN` when
        running workflows in an enterprise, and sets

        whether GitHub Actions can submit approving pull request reviews. For
        more information, see

        "[Enforcing a policy for workflow permissions in your
        enterprise](https://docs.github.com/enterprise-server@3.9/admin/policies/enforcing-policies-for-your-enterprise/enforcing-policies-for-github-actions-in-your-enterprise#enforcing-a-policy-for-workflow-permissions-in-your-enterprise)."


        OAuth app tokens and personal access tokens (classic) need the
        `admin:enterprise` scope to use this endpoint.
      tags:
        - - - - actions
      operationId: actions/set-github-actions-default-workflow-permissions-enterprise
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/permissions#set-default-workflow-permissions-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/actions-set-default-workflow-permissions'
            examples:
              default:
                $ref: '#/components/examples/actions-default-workflow-permissions'
      responses:
        '204':
          description: Success response
      x-github:
        githubCloudOnly: true
        enabledForGitHubApps: false
        category: actions
        subcategory: permissions
  /enterprises/{enterprise}/actions/runner-groups:
    get:
      summary: List self-hosted runner groups for an enterprise
      description: >-
        Lists all self-hosted runner groups for an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/list-self-hosted-runner-groups-for-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runner-groups#list-self-hosted-runner-groups-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/per-page'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/visible-to-organization'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: number
                  runner_groups:
                    type: array
                    items:
                      $ref: '#/components/schemas/runner-groups-enterprise'
                required:
                  - total_count
                  - runner_groups
              examples:
                default:
                  $ref: '#/components/examples/runner-groups-enterprise'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
    post:
      summary: Create a self-hosted runner group for an enterprise
      description: >-
        Creates a new self-hosted runner group for an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/create-self-hosted-runner-group-for-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runner-groups#create-a-self-hosted-runner-group-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of the runner group.
                  type: string
                visibility:
                  description: >-
                    Visibility of a runner group. You can select all
                    organizations or select individual organization.
                  type: string
                  enum:
                    - selected
                    - all
                selected_organization_ids:
                  description: List of organization IDs that can access the runner group.
                  type: array
                  items:
                    type: integer
                    description: Unique identifier of the organization.
                runners:
                  description: List of runner IDs to add to the runner group.
                  type: array
                  items:
                    type: integer
                    description: Unique identifier of the runner.
                allows_public_repositories:
                  description: >-
                    Whether the runner group can be used by `public`
                    repositories.
                  type: boolean
                  default: false
                restricted_to_workflows:
                  description: >-
                    If `true`, the runner group will be restricted to running
                    only the workflows specified in the `selected_workflows`
                    array.
                  type: boolean
                  default: false
                selected_workflows:
                  description: >-
                    List of workflows the runner group should be allowed to run.
                    This setting will be ignored unless
                    `restricted_to_workflows` is set to `true`.
                  type: array
                  items:
                    type: string
                    description: >-
                      Name of workflow the runner group should be allowed to
                      run. Note that a ref, tag, or long SHA is required.
                    example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
              required:
                - name
            examples:
              default:
                value:
                  name: Expensive hardware runners
                  visibility: selected
                  selected_organization_ids:
                    - 32
                    - 91
                  runners:
                    - 9
                    - 2
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runner-groups-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/runner-group-enterprise'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
  /enterprises/{enterprise}/actions/runner-groups/{runner_group_id}:
    get:
      summary: Get a self-hosted runner group for an enterprise
      description: >-
        Gets a specific self-hosted runner group for an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/get-self-hosted-runner-group-for-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runner-groups#get-a-self-hosted-runner-group-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/runner-group-id'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runner-groups-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/runner-group-enterprise'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
    patch:
      summary: Update a self-hosted runner group for an enterprise
      description: >-
        Updates the `name` and `visibility` of a self-hosted runner group in an
        enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/update-self-hosted-runner-group-for-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runner-groups#update-a-self-hosted-runner-group-for-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/runner-group-id'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  description: Name of the runner group.
                  type: string
                visibility:
                  description: >-
                    Visibility of a runner group. You can select all
                    organizations or select individual organizations.
                  type: string
                  enum:
                    - selected
                    - all
                  default: all
                allows_public_repositories:
                  description: >-
                    Whether the runner group can be used by `public`
                    repositories.
                  type: boolean
                  default: false
                restricted_to_workflows:
                  description: >-
                    If `true`, the runner group will be restricted to running
                    only the workflows specified in the `selected_workflows`
                    array.
                  type: boolean
                  default: false
                selected_workflows:
                  description: >-
                    List of workflows the runner group should be allowed to run.
                    This setting will be ignored unless
                    `restricted_to_workflows` is set to `true`.
                  type: array
                  items:
                    type: string
                    description: >-
                      Name of workflow the runner group should be allowed to
                      run. Note that a ref, tag, or long SHA is required.
                    example: octo-org/octo-repo/.github/workflows/deploy.yaml@main
            examples:
              default:
                value:
                  name: Expensive hardware runners
                  visibility: selected
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/runner-groups-enterprise'
              examples:
                default:
                  $ref: '#/components/examples/runner-group-update-enterprise'
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
    delete:
      summary: Delete a self-hosted runner group from an enterprise
      description: >-
        Deletes a self-hosted runner group for an enterprise.


        OAuth app tokens and personal access tokens (classic) need the
        `manage_runners:enterprise` scope to use this endpoint.
      operationId: enterprise-admin/delete-self-hosted-runner-group-from-enterprise
      tags:
        - - - - enterprise-admin
      externalDocs:
        description: API method documentation
        url: >-
          https://docs.github.com/enterprise-server@3.9/rest/actions/self-hosted-runner-groups#delete-a-self-hosted-runner-group-from-an-enterprise
      parameters:
        - $ref: '#/components/parameters/enterprise'
        - $ref: '#/components/parameters/runner-group-id'
      responses:
        '204':
          description: Response
      x-github:
        enabledForGitHubApps: false
        githubCloudOnly: true
        category: actions
        subcategory: self-hosted-runner-groups
